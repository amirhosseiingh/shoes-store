<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <header>
            <div class=" flex justify-center  my-8">
                <button class="flex justify-between w-80 border border-black rounded-xl p-3 items-center">
                    <div class="flex gap-2">
                        <img src="../../assets/home-icon/search.svg" alt="search">
                        <input class="p-0.5 " type="text" placeholder="search">
                    </div>
                    <img src="../../assets/home-icon/Hicon/Bold/Filter 5.svg" alt="filter">
                </button>
            </div>
        </header>
        <main>
            <div class="flex justify-around items-center ">
                <p class="font-bold text-lg">Result for "abcdefghijk"</p>
                <p class="font-semibold">0 found</p>
            </div>
            <div class="flex flex-col items-center flex-wrap gap-4 my-24">
                <img class="w-72" src="../../assets/Doc.png" alt="">
                <p class="font-bold text-3xl">Not Found</p>
                <p class="text-lg text-gray-500 mx-8 text-center">Sorry, the keyword you entered cannot be found.please check again or search with another keyword.</p>
            </div>
        </main>
    </div>
</body>
</html>
