<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./swiper.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-slide active">
            <img src="../../assets/role1.png" alt="">
            <div class=" w-[428px] h-[324px] flex flex-col justify-between items-center gap-2 ">
                <p class="font-semibold text-[32px] text-center my-8">Your satisfaction is our number one priority</p>
                <div class=" w-[102px] h-[23px] flex flex-row gap-2 mt-4 mb-0">
                    <div class="w-[30px] h-[3px] bg-black"></div>
                    <div class="w-[30px] h-[3px] bg-black opacity-50"></div>
                    <div class="w-[30px] h-[3px] bg-black opacity-50"></div>
                </div>
                <button class="next my-6 rounded-[30px] bg-[#212529] w-[380px] h-[47px] text-white bg-black text-sm ">Next</button>
            </div>
        </div>
        <div class="swiper-slide">
            <img src="../../assets/role2.png" alt="">
            <div class=" w-[428px] h-[324px] flex flex-col justify-between items-center gap-2 ">
                <p class="font-semibold text-[32px] text-center my-8">Your satisfaction is our number one priority</p>
                <div class=" w-[102px] h-[23px] flex flex-row gap-2 mt-4 mb-0">
                    <div class="w-[30px] h-[3px] bg-black opacity-50"></div>
                    <div class="w-[30px] h-[3px] bg-black"></div>
                    <div class="w-[30px] h-[3px] bg-black opacity-50"></div>
                </div>
                <button class="next my-6 rounded-[30px] bg-[#212529] w-[380px] h-[47px] text-white bg-black text-sm ">Next</button>
            </div>
        </div>
        <div class="swiper-slide">
            <img src="../../assets/role3.png" alt="">
            <div class=" w-[428px] h-[324px] flex flex-col justify-between items-center gap-2 ">
                <p class="font-semibold text-[32px] text-center my-8">Let's fulfill your fashion needs with shoe right now!</p>
                <div class=" w-[102px] h-[23px] flex flex-row gap-2 mt-4 mb-0">
                    <div class="w-[30px] h-[3px] bg-black opacity-50"></div>
                    <div class="w-[30px] h-[3px] bg-black opacity-50"></div>
                    <div class="w-[30px] h-[3px] bg-black"></div>
                </div>
                <button class=" my-6 rounded-[30px] bg-[#212529] w-[380px] h-[47px] text-white bg-black  text-sm " onclick="gotoLogin()">Get Start</button>
            </div>
        </div>
    </div>
    <script src="../third-page/swiper.js"></script>
</body>
</html>
