<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="flex justify-between items-center mx-4 my-4">
            <div class="flex items-center gap-4">
                <img class="w-4 " src="../../assets/export logo.svg" alt="export logo">
                <p class="font-bold text-4xl">My Orders</p>
            </div>
            <div class="flex gap-4">
                <button>
                    <img class="w-10" src="../../assets/search-svgrepo-com (2).svg" alt="">
                </button>
                <button>
                    <img class="w-8" src="../../assets/more-horizontal-circle-svgrepo-com.svg" alt="">
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="flex justify-around ">
            <button class=" py-4 border border-white  border-b-zinc-950 w-[50%] justify-center flex font-semibold text-xl active:border-4  border-b-950 font-bold text-3xl">Active</button>
            <button class=" py-4 border border-white  border-b-zinc-950 w-[50%] justify-center flex font-semibold text-xl active:border-4  border-b-950 font-bold text-2xl">Completed</button>
        </div>
        <div class="flex flex-col justify-center items-center mt-36">
            <img src="../../assets/60_Light_my orders active empty.png" alt="">
            <p class="font-semibold text-xl">You dont have an order yet</p>
            <p class="mt-2">You dont have an active orders at this time</p>
        </div>
        <div class="fixed bottom-4 w-full bg-white flex flex-row justify-evenly mt-10">
            <a href="../../home/main-home/home.html">
             <button class="flex flex-col  items-center">
                 <img class="w-6" src="../../assets/home-3-svgrepo-com.svg" alt="">
                 <span class="font-semibold text-xs">Home</span>
             </button>
            </a>
             <a href="../../cart/main-card/main-cart.html">
                 <button class="flex flex-col  items-center">
                     <img src="../../assets/bag.svg" alt="">
                     <span class="font-semibold text-xs">Cart</span>
                 </button>
             </a>
             <button class="flex flex-col  items-center">
                 <img class="w-6" src="../../assets/shopping-cart-svgrepo-com.svg" alt="">
                 <span class="font-semibold text-xs">Orders</span>
             </button>
             <button class="flex flex-col  items-center">
                 <img class="" src="../../assets/wallet.svg" alt="">
                 <span class="font-semibold text-xs">Wallet</span>
             </button>
             <button class="flex flex-col  items-center ">
                 <img class="" src="../../assets/profileicon.svg" alt="">
                 <span class="font-semibold text-xs">Profile</span>
             </button>
         </div>
    </main>
</body>

</html>
